variables:
  configuration: debug
  system.debug: true

trigger:
- master

pr:
  branches:
    include:
    - master
    - releases/*

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build job
    steps:
    - script: | 
        echo Hello, world !! 
        echo Pr id is $(System.PullRequest.PullRequestId)     
- stage: DeployFromMaster
  displayName: Production stage
  dependsOn: Build
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/'))
  jobs:  
  - job: prodDeploy
    displayName: prod deploy
    steps:
    - script: | 
        echo deploying to prod environment 
        echo prod env deployed 
- stage: DeployFromPR
  displayName: Production stage  
  dependsOn: Build
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/pull'))
  jobs:  
  - job: transientDeploy
    displayName: transient deploy
    steps:
    - script: | 
        echo deploying to transient env environment 
        echo transient env deployed 
